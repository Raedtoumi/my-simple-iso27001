name: 🛡️ ISO 27001 Compliance Check with OPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install OPA
        run: |
          curl -L -o opa https://github.com/open-policy-agent/opa/releases/download/v0.60.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/
          opa version

      - name: 📦 Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: 🔍 Collect Real Evidence
        run: |
          python scripts/collect_real_evidence.py
      - name: 🐛 Debug OPA Issue
        run: |
          python scripts/debug_opa.py
      - name: ⚖️ Evaluate with OPA
        run: |
          python scripts/evaluate_with_opa.py

      - name: 📊 Generate Final Report
        run: |
          python scripts/generate_final_report.py

      - name: 📁 Upload Evidence
        uses: actions/upload-artifact@v4
        with:
          name: compliance-evidence
          path: evidence/
          retention-days: 30

      - name: 📄 Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: compliance-reports
          path: reports/
          retention-days: 30

      - name: 🎯 Show Results
        run: |
          echo "=== COMPLIANCE CHECK COMPLETE ==="
          if [ -f reports/final_compliance_report.md ]; then
            cat reports/final_compliance_report.md
          else
            echo "❌ Aucun rapport trouvé - vérifiez l'exécution des scripts"
          fi