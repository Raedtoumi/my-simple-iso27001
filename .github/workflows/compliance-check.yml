name: ğŸ›¡ï¸ ISO 27001 Compliance Check with OPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  compliance-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install OPA
        run: |
          curl -L -o opa https://github.com/open-policy-agent/opa/releases/download/v0.60.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/
          opa version

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ” Collect Real Evidence
        run: |
          python scripts/collect_real_evidence.py
      - name: ğŸ› Debug OPA Issue
        run: |
          python scripts/debug_opa.py
      - name: âš–ï¸ Evaluate with OPA
        run: |
          python scripts/evaluate_with_opa.py

      - name: ğŸ“Š Generate Final Report
        run: |
          python scripts/generate_final_report.py

      - name: ğŸ“ Upload Evidence
        uses: actions/upload-artifact@v4
        with:
          name: compliance-evidence
          path: evidence/
          retention-days: 30

      - name: ğŸ“„ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: compliance-reports
          path: reports/
          retention-days: 30

      - name: ğŸ¯ Show Results
        run: |
          echo "=== COMPLIANCE CHECK COMPLETE ==="
          if [ -f reports/final_compliance_report.md ]; then
            cat reports/final_compliance_report.md
          else
            echo "âŒ Aucun rapport trouvÃ© - vÃ©rifiez l'exÃ©cution des scripts"
          fi